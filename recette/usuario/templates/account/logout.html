{% extends "base.html" %}
{% load i18n %}
{% load allauth account %}
{% load static %}
{% block content %}
{% csrf_token %}


    <div class="min-h-screen flex flex-col justify-between bg-[#FFFAF8]">

        <section class="flex items-center justify-center flex-1 font-[Montserrat]">
            <div class="bg-[#FAF8F6] p-10 rounded-2xl shadow-md w-full max-w-md text-center">

                <h1 class="text-2xl font-bold mb-4">Sair</h1>

                <p class="text-gray-600 mb-2">VocÃª tem certeza que deseja sair?</p>

                {% url 'account_logout' as logout_url %}
                <form method="post" action="{{ logout_url }}" class="space-y-4">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{% url 'home' %}">
                  <button type="submit" class="w-full bg-[#D68E6E] hover:bg-[#cd8061] text-[#F7F7F7] h-[48px] rounded-lg font-[Lora]">
                    Sair
                  </button>
                    <a href="{% url 'home' %}" class="text-[#D68E6E] text-sm hover:underline">Cancelar</a>
                </form>

            </div>
        </section>

    </div>
{% endblock %}
